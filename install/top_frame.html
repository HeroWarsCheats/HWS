<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Frame</title>
    <style>
        body {
            background-color: #6b6b6b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-family: "Brush Script MT", cursive;
            color: #000000;
        }
        .language-container {
            display: flex;
            gap: 25px;
        }
        .language-module {
            cursor: pointer;
            text-align: center;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }
        .language-module img {
            width: 60px;
            height: auto;
            border-radius: 5px;
            margin-right: 10px;
        }
        .language-name {
            font-size: 1.8em;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="language-container">
        <a href="en.html" target="centralFrame" class="language-module">
            <img src="https://flagcdn.com/w160/gb.png" alt="English Flag">
            <div class="language-name">English</div>
        </a>
        <a href="es.html" target="centralFrame" class="language-module">
            <img src="https://flagcdn.com/w160/es.png" alt="Spanish Flag">
            <div class="language-name">Español</div>
        </a>
        <a href="it.html" target="centralFrame" class="language-module">
            <img src="https://flagcdn.com/w160/it.png" alt="Italian Flag">
            <div class="language-name">Italiano</div>
        </a>
        <a href="kr.html" target="centralFrame" class="language-module">
            <img src="https://flagcdn.com/w160/kr.png" alt="Korean Flag">
            <div class="language-name">한국어</div>
        </a>
        <a href="jp.html" target="centralFrame" class="language-module">
            <img src="https://flagcdn.com/w160/jp.png" alt="Japanese Flag">
            <div class="language-name">日本語</div>
        </a>
    </div>
</body>
</html>
